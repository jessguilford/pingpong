<!DOCTYPE html>
<html>
  <head>
    <title>Ping Pong</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-6">
          <h1>Ping Pong</h1>
          <p>Enter a number to get started! Ping Pong will count up to your number, replacing numbers divisible by 3 with "ping", numbers divisible by 5 with "pong", and numbers divisible by 15 with "pingpong".</p>
          <form id="numberentry">
            <div class="form-group">
              <label for="inputNum">Enter Your Number</label>
              <input id="inputNum" type="text">
            </div>
            <button type="submit" class="btn btn-default">Begin!</button>
          </form>
        </div>
        <div class="col-xs-6">
          <div id="result">
            <h1 id="resultheader">Game, Set, Match!</h1>
            <p id="output"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
